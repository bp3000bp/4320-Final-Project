<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve a Seat</title>
</head>
<body>
    <h1>Reserve Your Seat</h1>
    <form method="POST" action="/reserve">
        <label for="passengerName">Passenger Name:</label>
        <input type="text" id="passengerName" name="passengerName" required><br>

        <label for="seatRow">Seat Row (1-12):</label>
        <input type="number" id="seatRow" name="seatRow" min="1" max="12" required><br>

        <label for="seatColumn">Seat Column (1-4):</label>
        <input type="number" id="seatColumn" name="seatColumn" min="1" max="4" required><br>

        <button type="submit">Reserve Seat</button>
    </form>
    <a href="/">Back to Main Menu</a>
</body>
</html>
