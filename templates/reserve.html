<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve a Seat</title>
</head>
<body>
    <h1>Reserve Your Seat</h1>
    <form method="POST" action="/reserve">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br>
        
        <label for="row">Row (1-12):</label>
        <input type="number" id="row" name="row" min="1" max="12" required><br>
        
        <label for="column">Column (1-4):</label>
        <input type="number" id="column" name="column" min="1" max="4" required><br>
        
        <button type="submit">Reserve</button>
    </form>
    <a href="/">Back to Main Menu</a>
</body>
</html>
