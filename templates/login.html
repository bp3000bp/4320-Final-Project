<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?snowy-mountain,bus') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        header p {
            font-size: 1.5em;
            margin: 10px 0 20px;
        }
        .login-form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            margin-top: 20px;
            width: 300px;
        }
        .login-form label, .login-form input, .login-form button {
            width: 100%;
            display: block;
            margin-bottom: 15px;
            font-size: 1em;
        }
        .login-form input {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        .login-form button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-form button:hover {
            background-color: #218838;
        }
        .back-link {
            color: #007bff;
            text-decoration: none;
            margin-top: 20px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Login</h1>
        <p>Please enter your credentials below.</p>
    </header>
    <form class="login-form" method="POST" action="/admin">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>
    <a href="/" class="back-link">Back to Main Menu</a>
</body>
</html>
