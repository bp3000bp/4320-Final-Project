<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Administrator Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>

<style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #001f3f;
            padding: 10px 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .navbar button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: color 0.3s;
        }
        .navbar button:hover {
            color: #ffcc00;
        }
        .dashboard-container {
            margin-top: 70px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .seating-chart {
            display: grid;
            grid-template-columns: repeat(4, 50px);
            gap: 10px;
            margin: 20px 0;
        }
        .seat {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .available {
            background-color: #28a745;
        }
        .reserved {
            background-color: #dc3545;
            cursor: not-allowed;
        }
        .sales-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        .sales-section h2 {
            margin-bottom: 15px;
        }
        .sales-section .total-sales {
            font-size: 1.5em;
            color: #001f3f;
        }
    </style></head>
<body>
<nav class="navbar">
<h1>Administrator Dashboard</h1>
<button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
</nav>
<div class="dashboard-container">

<div class="sales-section">
<h2>Total Sales</h2>
<p class="total-sales">$ 1,250.00</p>
</div>
</div>
<script>
        function logout() {
            window.location.href = 'index.html';
        }
    </script>
<div class="seating-chart" id="seatingChart">
<!-- Seating Chart (Dynamically Generated) -->
<script>
                const seatingChart = document.getElementById('seatingChart');
                const rows = 12;
                const columns = ['A', 'B', 'C', 'D'];
                
                for (let row = 1; row <= rows; row++) {
                    for (let col of columns) {
                        const seat = document.createElement('div');
                        seat.classList.add('seat', Math.random() > 0.5 ? 'reserved' : 'available'); 
                        seat.textContent = `${row}${col}`;
                        seatingChart.appendChild(seat);
                    }
                }
            </script>
</div></body>
</html>
