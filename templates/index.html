<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Bus Reservation System</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>

<style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?snowy-mountain,bus') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        header p {
            font-size: 1.5em;
            margin: 10px 0 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .buttons a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .buttons a:hover {
            background-color: #0056b3;
        }
        footer {
            position: absolute;
            bottom: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
        }
    </style></head>
<body>
<header>
<h1>Bus Reservation System</h1>
<p>Reserve your seat for our exciting trip!</p>
</header>
<div class="buttons">
<a href="/reserve">Reserve a Seat</a>
<a href="/admin">Admin Login</a>
</div>
<footer>
<p>Â© <span id="year"></span> Team Awesome - Bus Reservation Project</p>
</footer>
<script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
